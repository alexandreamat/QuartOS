services:
  db:
    image: postgres
    restart: always
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - ./db/var/lib/postgresql/data:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4
    restart: always
    depends_on:
      - db
    env_file:
      - ./pgadmin/.env
    volumes:
      - ./pgadmin/pgadmin4/servers.json:/pgadmin4/servers.json
      - ./pgadmin/var/lib/pgadmin:/var/lib/pgadmin
    ports:
      - 8080:80

  backend:
    build: ./backend
    restart: always
    depends_on:
      - db
    env_file:
      - ./backend/.env
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - ./backend:/app
    ports:
      - 80:80